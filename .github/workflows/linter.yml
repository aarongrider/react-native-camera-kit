name: Super-Linter
on: push
jobs:
  super-lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run Super-Linter
        uses: github/super-linter@v3
        env:
          DEFAULT_BRANCH: main
          JAVASCRIPT_ES_CONFIG_FILE: .eslintrc.js
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}